<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviral world</title>
  </head>
  <body>
    <audio
      controls
      autoplay
      loop
      src="Png/airplane-fly-by-01a (mp3cut.net).mp3"
      type="audio/mp3"
    ></audio>
    <audio
      controls
      autoplay
      loop
      src="Png/rally-car-idle-loop-17-84405.mp3"
      type="audio/mp3"
    ></audio>

    <div class="box">
      <img src="Png/sky.jpg" alt="" />
      <p style="color: white">Aviral World</p>
      <div class="Road"></div>
      <div class="city"></div>
      <div class="airoplane">
        <img
          src="Png/—Pngtree—airliner airplane clip art_5586384.png"
          alt="plane"
        />
      </div>
      <div class="Car">
        <img src="Png/Vihical.png" alt="car" />
      </div>
      <div class="tyres">
        <img src="Png/wheel.png" class="back" alt="back" />
        <img src="Png/wheel.png" class="front" alt="front" />
      </div>
      <div class="birds"><img src="images/birds.gif" alt="" /></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      audio {
        display: none;
      }
      .box {
        height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        overflow: hidden;
      }
      .box img {
        animation: sky 20s linear infinite;
      }
      @keyframes sky {
        100% {
          transform: translateX(-600px);
        }
      }
      .birds {
        display: block;
        position: absolute;
        top: 10px;
        bottom: 0px;
        right: 0;
        z-index: 1;
        animation: birds 10s linear infinite;
      }
      .birds img {
        width: 150px;
      }
      @keyframes birds {
        0% {
          transform: translateX(2000px);
        }
        100% {
          transform: translateX(-2000px);
        }
      }

      .Road {
        height: 200px;
        width: 500%;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        background-image: url(Png/road.jpg);
        animation: Road 5s linear infinite;
      }
      @keyframes Road {
        100% {
          transform: translateX(-3400px);
        }
      }
      .city {
        height: 250px;
        width: 900%;
        background-image: url(Png/city.png);
        position: absolute;
        bottom: 200px;
        left: 0;
        right: 0;
        display: block;
        z-index: 1;
        background-repeat: repeat-x;
        animation: city 20s linear infinite;
      }
      @keyframes city {
        100% {
          transform: translateX(-1400px);
        }
      }
      .airoplane img {
        width: 200px;
        right: 50%;
        top: 10px;
        position: absolute;
        animation: plane 15s linear infinite;
      }

      @keyframes plane {
        from {
          right: 100vw;
        }
        to {
          right: -40vw;
        }
      }
      .Car {
        width: 400px;
        left: 50%;
        bottom: 100px;
        transform: translateX(-50%);
        position: absolute;
        z-index: 2;
      }
      .Car img {
        width: 100%;
        animation: Car 0.6s linear infinite;
      }
      @keyframes Car {
        100% {
          transform: translateX(-1px);
        }
        50% {
          transform: translateY(1px);
        }
        0% {
          transform: translateX(-1px);
        }
      }
      .tyres {
        left: 50%;
        bottom: 178px;
        transform: translate(-50%);
        position: absolute;
        z-index: 2;
      }
      .tyres img {
        width: 60px;
        height: 60px;
        animation: tyres 1s linear infinite;
      }
      @keyframes tyres {
        100% {
          transform: rotate(360deg);
        }
      }
      .back {
        left: -133px;
        position: absolute;
      }
      .front {
        right: -148px;
        position: absolute;
      }

      @media screen and (max-width: 600px) {
        .Car {
          width: 200px;
          left: 50%;
        }
        .Car img {
          width: 100%;
          animation: Car 0.6s linear infinite;
        }
        @keyframes Car {
          100% {
            transform: translateX(-1px);
          }
          50% {
            transform: translateY(1px);
          }
          0% {
            transform: translateX(-1px);
          }
        }
        .tyres {
          left: 50%;
          bottom: 142px;
        }
        .tyres img {
          width: 30px;
          height: 30px;
          animation: tyres 0.8s linear infinite;
        }
        .back {
          left: -65px;
        }
        .front {
          right: -74px;
        }
        .airoplane img {
          width: 150px;
          right: 50%;
          top: 40px;
        }
        .Road {
          height: 180px;
          width: 500%;
          animation: Road 5s linear infinite;
        }
        @keyframes Road {
          100% {
            transform: translateX(-1500px);
          }
        }
        .city {
          height: 250px;
          width: 900%;
          background-image: url(Png/city.png);
          position: absolute;
          bottom: 180px;
        }
        .birds {
          display: block;
          position: absolute;
          margin-top: 40%;
          right: 0;
          z-index: 1;
          animation: birds 15s linear infinite;
        }
        .birds img {
          width: 150px;
        }
      }
    </style>
  </body>
</html>
