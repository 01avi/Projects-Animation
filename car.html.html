<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviral World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    audio {
      display: none;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Png/sky.jpg") repeat-x;
      animation: sky 20s linear infinite;
    }

    @keyframes sky {
      to {
        background-position: -1000px 0;
      }
    }

    .birds {
      position: absolute;
      top: 10px;
      right: 0;
      animation: birds 10s linear infinite;
    }

    .birds img {
      width: 100px;
    }

    @keyframes birds {
      0% {
        transform: translateX(2000px);
      }
      100% {
        transform: translateX(-2000px);
      }
    }

    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      width: 500%;
      height: 200px;
      background: url("Png/road.jpg") repeat-x;
      animation: road 5s linear infinite;
    }

    @keyframes road {
      to {
        transform: translateX(-3400px);
      }
    }

    .city {
      position: absolute;
      bottom: 200px;
      left: 0;
      right: 0;
      width: 900%;
      height: 250px;
      background: url("Png/city.png") repeat-x;
      animation: city 20s linear infinite;
    }

    @keyframes city {
      to {
        transform: translateX(-1400px);
      }
    }

    .airplane {
      position: absolute;
      top: 10px;
      right: -200px;
      animation: plane 15s linear infinite;
    }

    .airplane img {
      width: 150px;
    }

    @keyframes plane {
      from {
        right: 100vw;
      }
      to {
        right: -40vw;
      }
    }

    .car {
      position: absolute;
      bottom: 100px;
      left: 35%;
      transform: translateX(-50%);
      width: 400px;
      animation: car 0.6s linear infinite;
    }

    .car img {
      width: 100%;
    }

    @keyframes car {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateY(2px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .tyres {
      position: absolute;
      bottom: 158px;
      left: 50%;
      transform: translateX(-50%);
      transform: rotate(360);
    }
     @keyframes tyres {
        100% {
          transform: rotate(360deg);
        }
      }

    .tyres img {
      width: 40px;
      height: 40px;
      animation: tyres 1s linear infinite;
    }

    .back {
      left: -110px;
      position: absolute;
    }

    .front {
      right: -103px;
      position: absolute;
    }

    @media screen and (max-width: 1200px) {
      .city {
        background-size: 2000px 250px;
      }

      .car {
        width: 300px;
      }

      .tyres img {
        width: 45px;
        height: 45px;
      }
    }

    @media screen and (max-width: 768px) {
      .car {
        width: 180px;
        left: 20%;
      }

      .car img {
        animation: car-mobile 3s linear infinite;
      }

      @keyframes car-mobile {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateY(1px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .tyres {
        bottom: 135px;
        transform: rotate(360);
      }
      @keyframes tyres {
        100% {
          transform: rotate(360deg);
        }
      }

      .tyres img {
        width: 27px;
        height: 27px;
        animation: tyres-mobile 0.8s linear infinite;
        animation: tyres 1s linear infinite;
      }

      .back {
        left: -70px;
      }

      .front {
        right: -57px;
      }

      .airplane img {
        width: 100px;
        top: 40px;
      }

      .road {
        height: 200px;
        width: 600%;
        animation: road-mobile 5s linear infinite;
      }

      @keyframes road-mobile {
        to {
          transform: translateX(-1500px);
        }
      }

      .city {
        height: 240px;
        background-size: 800px 250px;
      }

      .birds {
        margin-top: 5%;
        animation: birds-mobile 15s linear infinite;
      }
      .birds img{
       height: 30px;
       width: 60px;
      }

      @keyframes birds-mobile {
        to {
          transform: translateX(-2000px);
        }
      }
    }
  </style>
</head>
<body>
  <audio controls autoplay loop>
    <source src="Png/airplane-fly-by-01a (mp3cut.net).mp3" type="audio/mp3">
  </audio>
  <audio controls autoplay loop>
    <source src="Png/rally-car-idle-loop-17-84405.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div class="sky"></div>
    <div class="birds"><img src="images/birds.gif" alt=""></div>
    <div class="road"></div>
    <div class="city"></div>
    <div class="airplane"><img src="Png/—Pngtree—airliner airplane clip art_5586384.png" alt="plane"></div>
    <div class="car"><img src="Png/Vihical.png" alt="car"></div>
    <div class="tyres">
      <img src="Png/wheel.png" class="back" alt="back">
      <img src="Png/wheel.png" class="front" alt="front">
    </div>
  </div>
</body>
</html>
