<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        audio {
            display: none;
        }

        .box {
            background-image: url("image/5492398.jpg");
            height: 100vh;
            width: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .box img {
            width: 150px;
            position: absolute;
            z-index: 1;
        }

        .a {
            top: 10px;
            left: 10px;
        }

        .b {
            top: 10px;
            right: 10px;
        }

        .c {
            bottom: 10px;
            left: 10px;
        }

        .d {
            bottom: 10px;
            right: 10px;
        }

        .e img {
            width: 100px;
            top: 10px;
            left: 10px;
            animation: plane 10s linear infinite;
        }

        @keyframes plane {
            0% {
                transform: translateY(2000px);
            }
            100% {
                transform: translateY(-2000px);
            }
        }

        .f img {
            width: 80px;
            bottom: 10px;
            right: 10px;
            animation: meteor 10s linear infinite;
        }

        @keyframes meteor {
            0% {
                transform: translateX(2000px);
            }
            100% {
                transform: translateX(-2000px);
            }
        }

        .g {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .g img {
            width: 150px;
        }

        @media (max-aspect-ratio: 16/9) {
            .box {
                background-image: url("image/space.jpg");
            }

            .a img, .c img, .d img {
                width: 80px;
            }

            .b img {
                width: 100px;
                margin-top: 60%;
                margin-left: 80%;
            }

            .e img {
                width: 120px;
                left: 50px;
            }

            .f img {
                width: 100px;
                bottom: 45px;
            }

            .g {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
<audio controls autoplay loop>
    <source src="image/spacesound-7547.mp3" type="audio/mp3">
</audio>
<div class="box">
    <img class="a" src="image/3.gif" alt=""/>
    <img class="b" src="image/2.gif" alt=""/>
    <img class="c" src="image/Planet.gif" alt=""/>
    <img class="d" src="image/4.gif" alt=""/>
    <div class="e">
        <img src="image/spaceship.webp" alt=""/>
    </div>
    <div class="f">
        <img src="image/meteor.gif" alt=""/>
    </div>
    <div class="g">
        <marquee behavior="alternate" direction="down" hight="100px">
            <marquee scrollamount="20" direction="right">
                <img src="image/Ship.gif" alt=""/>
            </marquee>
        </marquee>
    </div>
</div>
</body>
</html>
